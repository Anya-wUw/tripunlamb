PopQA_popular_forget:
  handler: MultiAnswerQADataset
  args:
    hf_args:
      path: "SwetieePawsss/UNLamb"
      split: "popular_forget10"
    model_name: "Llama-3.2-1B-Instruct"
    question_key: "question"
    answers_key: "possible_answers"
    max_length: 2048
    gold_set: true


