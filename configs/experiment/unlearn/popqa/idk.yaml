# @package _global_

defaults:
  - override /model: Llama-3.1-8B-Instruct #Llama-3.2-3B-Instruct
  - override /trainer: DPO
  - override /data: unlearn
  - override /data/datasets@data.forget: PopQA_forget_idk
  - override /data/datasets@data.retain: PopQA_popular_retain
  - override /eval: popqa

model:
  model_args:
    pretrained_model_name_or_path: open-unlearning/tofu_Llama-3.2-1B-Instruct_full

forget_split: forget10
retain_split: retain90
retain_logs_path: null

eval:
  popqa:
    forget_split: ${forget_split}
    retain_logs_path: ${retain_logs_path}
    overwrite: true
    
data:
  anchor: forget
  forget:
    PopQA_forget_idk: 
      args:
        hf_args:
          name: ${forget_split}
  retain:
    PopQA_popular_retain:
      args:
        hf_args:
          name: ${retain_split}

trainer:
  args:
    warmup_epochs: 1.0 # custom parameter
    learning_rate: 1e-5
    weight_decay: 0.01
    num_train_epochs: 10
    # save_strategy: steps
    # save_steps: 0.5

task_name: ???
